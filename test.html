<html>
	<head>
		<script src="./build/JSUI.js"></script>
		<script type="text/javascript">
			JSUI.Settings.Development.enabled = true;
		</script>		
	</head>
	<body>
		<script type="text/javascript">
			var inline = {
				display: 'block',
				width: '100px',
				height: '100px'
			};
			var css = new JSUI.Style.Rule('jsui-application', {
				background: 'green'
			});
			//a application has features, and an default feature (probably home)
			class application extends JSUI.Element {
				constructor() {
					super('jsui-application');
					this.Routes = {};
					this.style.set(inline);
					this.add(css);
				}
				add(feature) {
					super.add(feature);
				}
				remove(alias) {}
				launch() {}
				quit() {}
				hide() {}
				show() {}
				get route() {}
				set route(name) {}
				get feature() {}
				get features() {}
				get default() {}
				set default(alias) {}
				destructor() {}
			} 
			var t = new application();
			t.addTo(document.body);
			t.context = 'page';
			var hello = JSUI.Reflection.Data.create('hello', {
			   yup: 1,
			   thereitis:2,
			   bro: {
			      doit: true,
			      thereyougo:{
			      	doingiagain:true
			      }
			   }
			});
			var h = new hello();
			h.yup = 5;
			var m = new hello();
			m.yup = 10;
			console.log(h.yup, m.yup);
			console.log(JSON.stringify(h))
		</script>
	</body>
</html>
