<html>
	<head>
		<script type="text/javascript">
			delete Object.keys;
		</script>
		<script src="./build/JSUI.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var inline = {
				display: 'block',
				width: '100px',
				height: '100px'
			};
			var css = new JSUI.Style.Rule('jsui-application', {
				background: 'green'
			});
			//a application has features, and an default feature (probably home)
			class application extends JSUI.Element {
				constructor() {
					super('jsui-application');
					this.Routes = {};
					this.context = 'application';
					this.style.set(inline);
					this.add(css);
				}
				add(feature) {
					super.add(feature);
				}
				remove(alias) {}
				launch() {}
				quit() {}
				hide() {}
				show() {}
				get route() {}
				set route(name) {}
				get feature() {}
				get features() {}
				get default() {}
				set default(alias) {}
				destructor() {}
			} 
			var t = new application();
			t.addTo(document.body);
		</script>
	</body>
</html>
