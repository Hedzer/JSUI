<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSUI New Element Class</title>
</head>

<body>
	<script type="text/javascript" src="../build/JSUI.js"></script>
	<script type="text/javascript">

		//separate file
		var structure = new JSUI.Style.Rule('.Example', {
			display: 'block',
			width: '100px',
			height: '100px'
		});

		//separate file
		var theme = new JSUI.Style.Rule('.Example', {
			background: 'green'
		});

		//separate file
		class Example extends JSUI.Elements.Div {
			constructor() {
				super();
				this.type = 'Example';
				this.add([structure, theme]);
			}
			get test() {
				console.log('get test');
			}
			set test(value) {
				console.log('set test', value);
			}
		}
		var example = new Example();
		example.get('test');
		example.addTo(document.body);
	</script>
</body>
</html>
